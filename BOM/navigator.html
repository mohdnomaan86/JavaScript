<!DOCTYPE html>
<html>
    <head>
        <title>Navigator</title>
        <script>
            document.write("App Name "+ window.navigator.appName +"<br/>");
            document.write("App Code Name "+ window.navigator.appCodeName+"<br/>");
            document.write("Cookie enabled? "+window.navigator.cookieEnabled+"<br/>");
        </script>
    </head>
</html>
