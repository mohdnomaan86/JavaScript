<html>
    <head>
        <title>If Condition</title>
        <script>
            alert("This is a test for if condition");
            var a = prompt("Please enter a number","10");
            if(a==10)
            {
                a = 20;
                document.write("x has been appended by 10,value of x is "+a);
            }
            else if (a==20){
                document.write("The value of x is"+a);
            }
            else if(a==30)
            {
                document.write("Third condition");
            }
            else{
                document.write("Final else");
            }
        </script>
    </head>
</html>
