<html>
    <head>
        <title>Switch</title>
        <script>
            var n = parseInt(prompt("Enter a value","1-5"));
            switch(n)
            {
                case 1:
                    document.write("One");
                    break;
                case 2:
                    document.write("Two");
                    break;
                case 3:
                    document.write("Three");
                    break;
                case 4:
                    document.write("Four");
                    break;
                case 5:
                    document.write("Five");
                    break;
                default:
                    document.write("Default");
                    break;
            }
        </script>
    </head>
</html>
