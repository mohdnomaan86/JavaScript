<!DOCTYPE html>
<html>
    <head>
        <title>Handle Html attributes and values</title>
        <script>
            function change()
            {
                document.getElementById("01").align="center";
                document.getElementById("image").src = "stars.jpg";
            }
        </script>
    </head>
    <body onload="change()">
        <p style="margin:10px" id="01">Noman Bhai</p>
        <img  id="image"  src="blue.jpg"/>
    </body>
</html>
