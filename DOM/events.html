<!DOCTYPE html>
<html>
    <head>
        <title>Events</title>
        <script>
            function HandleEvent()
            {
                document.getElementById("button").addEventListener("click",getmethod);
                function getmethod()
                {
                    alert("cick event activated dynamically");
                }
            }
            window.addEventListener("load",HandleEvent);
        </script>
    </head>
    <body>
        <input type="button" id="button" value="click me"/>
    </body>
</html>
