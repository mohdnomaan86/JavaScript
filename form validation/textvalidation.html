<!DOCTYPE html>
<html>
    <head>
        <title>Text Validation</title>
        <script>
            function handleregister()
            {
                var x = document.validate.name.value;
                var y = document.validate.password.value;
                if(x =="")
                {
                    alert("Name is mandatory");
                    document.validate.name.focus();
                    return false;
                }
                else if(y == "")
                {
                    alert("Password is mandatory");
                    document.validate.password.focus();
                    return false;
                }
                else{
                    alert("Submission successful");
                    return true;
                }
            }
        </script>
    </head>
    <body>
        <h1>User Details Page:</h1>
        <form name="validate" action="register.jsp" onsubmit="return handleregister()">
            Enter Name: <input type="text" name="name">
            Password: <input type="password" name="password">
            <input type="submit" value="register">
        </form>
    </body>
</html>
