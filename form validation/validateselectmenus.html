<!DOCTYPE html>
<html>
    <head>
        <title>Validating select menus</title>
        <script>
            function validateselect()
            {
                var x = document.form1.color.value;
                if(x=="")
                {
                    alert("Select a color");
                    document.form1.color.focus();
                    return false;
                }
                else{
                    alert("Validation successful");
                    return true;

                }
            }
        </script>
    </head>
    <body>
        <h3>Select a Color</h3>
        <form name="form1" action="validate.jsp" onsubmit="return validateselect()">
            <select name="color">
                <option value="">Delect a color</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
