<!DOCTYPE html>
<html>
    <head>
        <title>
            On Load Event
        </title>
        <script>
            function handleonload()
            {
                window.print();
            }
        </script>
    </head>
    <body onload="handleonload()" style="background-color: tomato; color: snow; padding: 30%;">
        <h1> This page is going to be printed</h1>
        
    </body>
</html>
