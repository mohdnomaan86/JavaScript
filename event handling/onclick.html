<html>
    <head>
        <title>On Click</title>
        <script>
            function calc()
            {
                var a = parseInt(document.Calculator.num1.value);
                var b = parseInt(document.Calculator.num2.value);
                var z = document.Calculator.result;
                z.value = a+b;
            }
        </script>
    </head>
    <body>
        <form name = "Calculator">
            Number1 <input type ="text" name="num1"/><br/>
            Number2  <input type = "text" name = "num2"/><br/>
            Result = <input type = "text" name = "result"/><br/>
            <input type = "button" name = "add" value = "Add" onclick="calc()"/> <br/>
        </form>
    </body>
</html>
