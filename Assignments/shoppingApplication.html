<!DOCTYPE html>

  <script>
    var cartArray = [];

    function decrement(id) {
      let element = document.getElementById(id);
      var z = element.value;
      z = z - 1;
      (z < 0) ? element.value = 0: element.value = z;
    }

    function increment(id) {
      var z = parseInt(document.getElementById(id).value);
      z = z + 1;
      document.getElementById(id).value = z;
    }

    function addToCart(id, price, isIncrement) {
      if (isIncrement) {
        increment(id);
      } else {
        decrement(id);
      }
      if (cartArray.length == 0) {
        cartArray.push({
          item: id,
          price: price,
          count: parseInt(document.getElementById(id).value)
        });

      } else {
        for (var i = 0; i < cartArray.length; i++) {

          if (cartArray[i].item == id) {
            cartArray[i].count += 1;

          } else if (cartArray[i].item == id && !isIncrement) {
            cartArray[i].count -= 1;
          } else {
            cartArray.push({
              item: id,
              price: price,
              count: parseInt(document.getElementById(id).value - 1)
            })
          }

        }

      }

      console.log(cartArray);
    }
  </script>
