        <script>
            function handlesubmit()
            {
                var tes =  /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                var x = document.getElementById("email").value;
                var k =tes.test(x);
                if(k==true){
                document.getElementById("res").innerHTML=(x +"Has logged in");
                }
                else{
                document.getElementById("red").innerHTML=("Enter a valid email"); 
                document.getElementById("email").focus();
                }
            }
        </script>
    </head>
