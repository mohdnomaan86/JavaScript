<html>
<head>
	<title> Operators </title>
	<script>
	var x = 20;
	var y = 10;
	
	document.write(x+y);
	document.write("<br/>");
	document.write(x-y);
	document.write("<br/>");
	document.write(x*y);
	document.write("<br/>");
	document.write(x/y);
	document.write("<br/>");
	document.write(x%y);
	var s = "stringsss";
	var j = "nonstrings";
	var k = s+j;
	document.write(k+"<br/>");
	document.write(x+k);
	</script>
</head>
</html>
