<!DOCTYPE html>
<html>
    <head>
        <title>Function to create object</title>
        <script>
            function Objectcreation(title,text)
            {
                this.title = title;
                this.text = text;
            }
            var ob1 = new Objectcreation("JavaScript","It is a great Language");
            document.write(ob1.title+"<br/>");
            document.write(ob1.text+"<br/>");
        </script>
    </head>
</html>
