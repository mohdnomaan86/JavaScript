<html>
    <head>
        <title>Assignment4</title>
        <script>
            alert("Enter a number");
            var n = parseInt(prompt("Enter numbers to be displayed"));
            var i =1;
            while(i<=n)
            {
                if(i%3 !=0)
                    document.write(i+"<br/>");
                i++;
            }
        </script>
    </head>
</html>
