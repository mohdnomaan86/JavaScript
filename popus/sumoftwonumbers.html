<html>
	<head>
		<title>Sum of two Numbers</title>
		<script>
			alert("Enter two numbers to be added");
			var a = parseInt(prompt("Enter the first number"));
			var b = parseInt(prompt("Enter the second number to be added"));
			var k = a+b;
			document.write("The sum is " +k);
		</script>
	</head>
</html>
