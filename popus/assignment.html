<html>
    <head>
        <title>Multiplying two numbers</title>
        <script>
            confirm("Enter two numbers to be multiplied");
            var a = parseInt(prompt("Enter first number to be multiplied"));
            var b = parseInt(prompt("Enter second number to be multiplied"));
            alert("Calculating the result");
            var k = a*b;
            document.write("The result of the multiplication is "+k);
        </script>
    </head>
</html>
