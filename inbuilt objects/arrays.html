<!DOCTYPE html>
<html>
    <head>
        <title>
            Arrays
        </title>
        <script>
            var a = [0,2.5,"Noman"];
            document.write(a+"<br/>");
            var b = [1,2,"Ali"];
            document.write(b+"<br/>");
            a = a.concat(b);
            document.write(a+"<br/>");
            document.write(a.reverse());
            delete(a[0]);
            document.write("<br/>"+a+"<br/>");
            
        </script>
    </head>
</html>
